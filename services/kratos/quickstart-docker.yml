version: '3.7'
services:
  kratos-migrate:
    container_name: kratos-migrate
    image: oryd/kratos:v0.9.0-alpha.3
    environment:
      - DSN=mysql://root:rootPassword@tcp(mysql:3306)/kratos?max_conns=20&max_idle_conns=4
    volumes:
      - type: bind
        source: .
        target: /etc/config/kratos
    command: -c /etc/config/kratos/kratos.yml migrate sql -e --yes
    restart: on-failure
    networks:
      - intranet

  kratos-selfservice-ui-node:
    image: oryd/kratos-selfservice-ui-node:v0.9.0-alpha.3
    environment:
      - KRATOS_PUBLIC_URL=http://kratos:4433/
      - KRATOS_BROWSER_URL=http://127.0.0.1:4433/
    networks:
      - intranet
    restart: on-failure

  kratos:
    container_name: kratos
    depends_on:
      - kratos-migrate
    image: oryd/kratos:v0.9.0-alpha.3
    ports:
      - '4433:4433' # public
      - '4434:4434' # admin
    restart: unless-stopped
    environment:
      - DSN=mysql://root:rootPassword@tcp(mysql:3306)/kratos?max_conns=20&max_idle_conns=4
      - LOG_LEVEL=trace
    command: serve -c /etc/config/kratos/kratos.yml --dev --watch-courier
    volumes:
      - type: bind
        source: .
        target: /etc/config/kratos
    networks:
      - intranet

  mailslurper:
    container_name: mailslurper
    image: oryd/mailslurper:latest-smtps
    ports:
      - '4436:4436'
      - '4437:4437'
    networks:
      - intranet

  mysql:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootPassword
      - MYSQL_DATABASE=kratos
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ../../_data/kratos:/var/lib/mysql
    networks:
      - intranet

networks:
  intranet: