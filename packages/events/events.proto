syntax="proto3";

package events;
option go_package = "github.com/jonashiltl/sessions-backend/packages/types/events";

message ProfileCreated {
    string id = 1;
    string username = 2;
    string firstname = 3;
    string lastname = 4;
    string avatar = 5;
}

// id must always be defined but for the rest just define the properties that got updated
message ProfileUpdated{
    string id = 1;
    string username = 2;
    string firstname = 3;
    string lastname = 4;
    string avatar = 5;
}