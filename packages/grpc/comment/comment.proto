syntax = "proto3";

package comment;
option go_package = "github.com/jonashiltl/sessions-backend/packages/grpc/comment";

import "packages/grpc/common/common.proto";

service CommentService {
    rpc CreateComment (CreateCommentRequest) returns (Comment){};
    rpc DeleteComment (DeleteCommentRequest) returns (common.MessageResponse){};
    rpc GetCommentByParty (GetByPartyRequest) returns (PagedComments){}
}

message Comment {
    string id = 1;
    string party_id = 2;
    string author_id = 3;
    string body = 4;
    string created_at = 5;
}

message PagedComments {
    repeated Comment comments = 1;
    string next_page = 2;
}

message GetByPartyRequest {
    string party_id = 1;
    string next_page = 2;
    uint32 limit = 3;
}

message CreateCommentRequest {
    string author_id = 1;
    string party_id = 2;
    string body = 3;
}

message GetCommentRequest {
    string author_id = 1;
    string party_id = 2;
    string comment_id = 3;
}

message DeleteCommentRequest {
    string author_id = 1;
    string comment_id = 2;
}