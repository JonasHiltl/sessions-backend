syntax = "proto3";

package auth;
option go_package = "github.com/jonashiltl/sessions-backend/packages/grpc/auth";

import "google/api/annotations.proto";
import "common/common.proto";

service AuthService {
    rpc Register (RegisterRequest) returns (TokenResponse) {}
    rpc Login (LoginRequest) returns (TokenResponse) {}
    rpc GoogleLogin (GoogleLoginRequest) returns (TokenResponse) {}
    rpc AppleLogin (AppleLoginRequest) returns (TokenResponse) {}
    rpc VerifyEmail (VerifyEmailRequest) returns (common.MessageResponse) {}
    rpc ResendVerificationEmail (Empty) returns (common.MessageResponse) {}
}

message TokenResponse {
    string jwt = 1;
    string message = 2;
}

message RegisterRequest {
    string email = 1;
    string password = 2;
}

message LoginRequest {
    string email = 1;
    string password = 2;
}

message GoogleLoginRequest {
    string token = 1;
}

message AppleLoginRequest {
    string token = 1;
}

message VerifyEmailRequest {
    string email = 1;
    string code = 2;
}

message Empty {

}