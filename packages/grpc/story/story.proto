syntax = "proto3";

package story;
option go_package = "github.com/jonashiltl/sessions-backend/packages/grpc/gs";

import "google/api/annotations.proto";
import "common/common.proto";

service StoryService {
    rpc CreateStory (CreateStoryRequest) returns (PublicStory) {
        option (google.api.http) = {
            post: "/"
            body: "*"
        };
    };
    rpc GetStory (GetStoryRequest) returns (PublicStory) {
        option (google.api.http) = {
			get: "/{s_id}"
        };
    };
    rpc DeleteStory (GetStoryRequest) returns (common.MessageResponse) {
        option (google.api.http) = {
			delete: "/{s_id}"
        };
    };
    rpc GetByUser (GetByUserRequest) returns (PagedStories) {
        option (google.api.http) = {
			get: "/user/{u_id}"
        };
    };
    rpc GetByParty (GetByPartyRequest) returns (PagedStories) {
        option (google.api.http) = {
			get: "/party/{p_id}"
        };
    };
    rpc PresignURL (PresignURLRequest) returns (PresignURLResponse) {
        option (google.api.http) = {
			get: "/presign/{key}"
        };
    };
}

message PublicStory {
    string id = 1;
    string p_id = 2;
    string u_id = 3;
    float lat = 5;
    float long = 6;
    string url = 4;
    repeated string tagged_friends = 7;
    string created_at = 8;
}

message CreateStoryRequest {
    string p_id = 1;
    string url = 2;
    float lat = 3;
    float long = 4;
    repeated string tagged_friends = 5;
}

message GetStoryRequest {
    string s_id = 1;
}

message GetByUserRequest {
    string u_id = 1;
}

message GetByPartyRequest {
    string p_id = 1;
}

message PresignURLRequest {
    string key = 1;
}

message PagedStories {
    repeated PublicStory stories = 1;
    string next_page = 2;
}

message PresignURLResponse {
    string url = 1;
}
