apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
spec:
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: jonashiltl/auth-service
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          command:
            - sh -c "cd services/auth && air"
          ports:
            - containerPort: 8081
