apiVersion: apps/v1
kind: Deployment
metadata:
  name: party
spec:
  selector:
    matchLabels:
      app: party
  template:
    metadata:
      labels:
        app: party
    spec:
      containers:
        - name: party
          image: jonashiltl/party-service
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          command:
            - "cd services/party && air"
          ports:
            - containerPort: 8081
