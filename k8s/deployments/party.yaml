apiVersion: apps/v1
kind: Deployment
metadata:
  name: party
spec:
  selector:
    matchLabels:
      app: party
  template:
    metadata:
      labels:
        app: party
    spec:
      containers:
        - name: party
          image: jonashiltl/party-service
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
            - name: SCYLLA_KEYSPACE
              value: sessions
            - name: SCYLLA_HOSTS
              value: host.docker.internal
            - name: NATS_CLUSTER
              value: nats://host.docker.internal:4222
          ports:
            - containerPort: 8080
