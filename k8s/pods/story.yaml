apiVersion: v1
kind: Pod
metadata:
  name: story
  labels:
    name: story
spec:
  containers:
    - name: story
      image: jonashiltl/story-service
      resources:
        limits:
          memory: "128Mi"
          cpu: "500m"
      ports:
        - containerPort: 8080

    - name: story-sidecar
      image: jonashiltl/story-service-sidecar
      lifecycle:
        type: Sidecar
      resources:
        limits:
          memory: "128Mi"
          cpu: "500m"
      ports:
        - containerPort: 8080
